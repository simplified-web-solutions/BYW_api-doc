openapi: "3.0.3"
info:
  title: BYW API
  description: OpenAPI documentation for custom endpoints in the BYW (Strapi v5) backend.
  version: "2.0.0"
servers:
  - url: https://api.bridalyourway.com/api
    description: Local Development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string

tags:
  - name: Auth
  - name: Wedding
  - name: Task
  - name: Venue
  - name: Dress
  - name: Venue Helper
  - name: Venue Helper Roles
  - name: Attire
  - name: Alterations
  - name: Floral & Decor
  - name: Children And Others
  - name: Guest And Seating
  - name: Communication
  - name: Music And Sound
  - name: Photographer and Videographer
  - name: Food
  - name: Payment
  - name: Wedding Week
  - name: Odds And Ends
  - name: Singles
  - name: Drawer

paths:
  # AUTH ENDPOINTS
  /auth/signup:
    post:
      tags: [Auth]
      summary: Signup with OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, firstName, lastName, dob, termsAccepted]
              properties:
                email:
                  type: string
                  format: email
                firstName:
                  type: string
                lastName:
                  type: string
                dob:
                  type: string
                termsAccepted:
                  type: boolean
      responses:
        '200':
          description: OTP sent

  /auth/get-user:
    get:
      tags: [Auth]
      summary: Get user by ID
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User details

  /auth/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP and get JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, code]
              properties:
                email:
                  type: string
                code:
                  type: string
      responses:
        '200':
          description: JWT token returned

  /auth/login:
    post:
      tags: [Auth]
      summary: Login with email to get OTP
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        '200':
          description: OTP sent

  /auth/google-auth:
    post:
      tags: [Auth]
      summary: Google OAuth authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
      responses:
        '200':
          description: JWT token returned

  /auth/refresh-token:
    post:
      tags: [Auth]
      summary: Refresh JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: New JWT token

  /auth/update-user:
    patch:
      tags: [Auth]
      summary: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lastName:
                  type: string
      responses:
        '200':
          description: User updated

  # WEDDING ENDPOINTS
  /wedding/create:
    post:
      tags: [Wedding]
      summary: Create wedding
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                weddingDay:
                  type: string
                  format: date
                totalBudget:
                  type: string
                guestCount:
                  type: string
                priorities:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Wedding created

  /wedding/get:
    get:
      tags: [Wedding]
      summary: Get wedding details
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Wedding details

  /wedding/updateWedding:
    patch:
      tags: [Wedding]
      summary: Update wedding
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                weddingDay:
                  type: string
                totalBudget:
                  type: number
                guestCount:
                  type: integer
      responses:
        '200':
          description: Wedding updated

  /wedding/attire:
    get:
      tags: [Wedding]
      summary: Get wedding attire info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Attire information

  /wedding/budget:
    get:
      tags: [Wedding]
      summary: Get wedding budget
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Budget details

  /wedding/budget/update:
    patch:
      tags: [Wedding]
      summary: Update budget
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                venue:
                  type: integer
                floral:
                  type: integer
                attire:
                  type: integer
                photo:
                  type: integer
                food:
                  type: integer
                communication:
                  type: integer
                miscellaneous:
                  type: integer
      responses:
        '200':
          description: Budget updated

  /wedding/food:
    get:
      tags: [Wedding]
      summary: Get wedding food info
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Food information

  # DRAWER ENDPOINT
  /drawer/get:
    get:
      tags: [Drawer]
      summary: Get drawer content
      parameters:
        - name: navigation
          in: query
          required: true
          schema:
            type: string
          example: /photoVideo
      responses:
        '200':
          description: Drawer content

  # TASK ENDPOINTS
  /task/create:
    post:
      tags: [Task]
      summary: Create task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Task created

  /task/get:
    get:
      tags: [Task]
      summary: Get all tasks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of tasks

  /task/get/{id}:
    get:
      tags: [Task]
      summary: Get task by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task details

  /task/update:
    patch:
      tags: [Task]
      summary: Update task
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                isCompleted:
                  type: boolean
      responses:
        '200':
          description: Task updated

  /tasks/predefined/get:
    get:
      tags: [Task]
      summary: Get predefined tasks
      security:
        - bearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Predefined tasks

  # VENUE ENDPOINTS
  /venue/create:
    post:
      tags: [Venue]
      summary: Create venue
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: string
                cost:
                  type: number
      responses:
        '201':
          description: Venue created

  /venue/get:
    get:
      tags: [Venue]
      summary: Get all venues
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of venues

  /venue/pick:
    patch:
      tags: [Venue]
      summary: Pick a venue
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Venue picked

  /venue/delete:
    delete:
      tags: [Venue]
      summary: Delete venue
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Venue deleted

  /venue/update:
    patch:
      tags: [Venue]
      summary: Update venue
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: string
                cost:
                  type: number
      responses:
        '200':
          description: Venue updated

  /venue/items/update:
    patch:
      tags: [Venue]
      summary: Update venue items
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Venue items updated

  # DRESS ENDPOINTS
  /dress/create:
    post:
      tags: [Dress]
      summary: Create dress
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [bridal, groom]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shopName:
                  type: string
                shopAddress:
                  type: string
                cost:
                  type: number
                note:
                  type: string
      responses:
        '201':
          description: Dress created

  /dress/get:
    get:
      tags: [Dress]
      summary: Get dresses
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [bridal, groom]
      responses:
        '200':
          description: List of dresses

  /dress/pick:
    patch:
      tags: [Dress]
      summary: Pick a dress
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dress picked

  /dress/update:
    patch:
      tags: [Dress]
      summary: Update dress
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shopName:
                  type: string
                cost:
                  type: number
      responses:
        '200':
          description: Dress updated

  /dress/delete:
    delete:
      tags: [Dress]
      summary: Delete dress
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dress deleted

  # VENUE HELPER ENDPOINTS
  /helper/caterer/create:
    post:
      tags: [Venue Helper]
      summary: Create caterer helper
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                email:
                  type: string
                roles:
                  type: array
                  items:
                    type: string
                cost:
                  type: number
      responses:
        '201':
          description: Helper created

  /helper/caterer/get:
    get:
      tags: [Venue Helper]
      summary: Get caterer helpers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of helpers

  /caterer/pick:
    patch:
      tags: [Venue Helper]
      summary: Pick a caterer
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Caterer picked

  # VENUE HELPER ROLES
  /helper/venue/role/create:
    post:
      tags: [Venue Helper Roles]
      summary: Create venue helper role
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Role created

  /helper/venue/role/get:
    get:
      tags: [Venue Helper Roles]
      summary: Get venue helper roles
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of roles

  # ATTIRE ENDPOINTS
  /attire/create:
    post:
      tags: [Attire]
      summary: Create attire section
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [bridesMaidDresses, groomsMenOutfits]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dresses:
                  type: array
                  items:
                    type: object
                accessoriesPurchased:
                  type: boolean
      responses:
        '201':
          description: Attire created

  /attire/get:
    get:
      tags: [Attire]
      summary: Get attire
      security:
        - bearerAuth: []
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Attire details

  # ALTERATIONS
  /alteration/get:
    post:
      tags: [Alterations]
      summary: Get or create alterations
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Alterations

  /alteration/item/create:
    post:
      tags: [Alterations]
      summary: Create alteration item
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Item created

  /alteration/item/update:
    patch:
      tags: [Alterations]
      summary: Update alteration item
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Item updated

  /alteration/update:
    patch:
      tags: [Alterations]
      summary: Update alteration
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                scheduled:
                  type: boolean
                received:
                  type: boolean
      responses:
        '200':
          description: Alteration updated

  # FLORAL & DECOR
  /floral-decor/get:
    post:
      tags: [Floral & Decor]
      summary: Get or create floral decor
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Floral decor

  /floral-decor/update:
    patch:
      tags: [Floral & Decor]
      summary: Update floral decor
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                designFloralsDecor:
                  type: boolean
      responses:
        '200':
          description: Updated

  /florist/create:
    post:
      tags: [Floral & Decor]
      summary: Create florist item
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                quantity:
                  type: integer
      responses:
        '201':
          description: Item created

  /florist/update:
    patch:
      tags: [Floral & Decor]
      summary: Update florist item
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                isPurchased:
                  type: boolean
      responses:
        '200':
          description: Item updated

  /florist/delete:
    delete:
      tags: [Floral & Decor]
      summary: Delete florist item
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item deleted

  # CHILDREN AND OTHERS
  /attire/other/create:
    post:
      tags: [Children And Others]
      summary: Create other attires
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                childrenDresses:
                  type: array
                  items:
                    type: object
                otherDresses:
                  type: array
                  items:
                    type: object
      responses:
        '201':
          description: Created

  /attire/other/get:
    get:
      tags: [Children And Others]
      summary: Get children and other attires
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Attires

  # GUEST AND SEATING
  /guest/get:
    post:
      tags: [Guest And Seating]
      summary: Get or create guest and seating
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Guest and seating

  /guest/update:
    patch:
      tags: [Guest And Seating]
      summary: Update guest and seating
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                createGuestList:
                  type: boolean
                guestsAddedToList:
                  type: boolean
                finalizeGuestList:
                  type: boolean
                makeSeatingChart:
                  type: boolean
                designSeatingChart:
                  type: boolean
      responses:
        '200':
          description: Updated

  # COMMUNICATION
  /coomunication/get:
    post:
      tags: [Communication]
      summary: Get or create communication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Communication

  /communication/update:
    patch:
      tags: [Communication]
      summary: Update communication
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                websiteCreated:
                  type: boolean
                websiteLinkShared:
                  type: boolean
                weddingRegistrySetup:
                  type: boolean
                createdHardcopy:
                  type: boolean
                receivedHardcopy:
                  type: boolean
                sentHardcopy:
                  type: boolean
                createdDigitalInvitaion:
                  type: boolean
                sentDigitalInvitation:
                  type: boolean
                createdPrograms:
                  type: boolean
                receivedPrograms:
                  type: boolean
      responses:
        '200':
          description: Updated

  # MUSIC AND SOUND
  /music-and-other/get:
    post:
      tags: [Music And Sound]
      summary: Get or create music and other
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Music and other

  /music/get:
    post:
      tags: [Music And Sound]
      summary: Get or create music
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Music

  /music/update:
    patch:
      tags: [Music And Sound]
      summary: Update music
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                preludePlaylist:
                  type: boolean
                groomEntrance:
                  type: boolean
                weddingParty:
                  type: boolean
                brideEntrance:
                  type: boolean
                specialSong:
                  type: boolean
                recessionalSong:
                  type: boolean
                postCeremonyPlaylist:
                  type: boolean
                entranceSong:
                  type: boolean
                firstDance:
                  type: boolean
                fatherDaughter:
                  type: boolean
                motherSon:
                  type: boolean
                bgMusic:
                  type: boolean
                dancingPlaylist:
                  type: boolean
                sendOffSong:
                  type: boolean
      responses:
        '200':
          description: Updated

  /others/update:
    patch:
      tags: [Music And Sound]
      summary: Update other music settings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hireDj:
                  type: boolean
                hireMusician:
                  type: boolean
                soundSystem:
                  type: string
                notes:
                  type: string
      responses:
        '200':
          description: Updated

  /music-and-other/update:
    patch:
      tags: [Music And Sound]
      summary: Update music and other
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
      responses:
        '200':
          description: Updated

  /others/get:
    get:
      tags: [Music And Sound]
      summary: Get others
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Others

  # PHOTOGRAPHER AND VIDEOGRAPHER
  /media/get:
    post:
      tags: [Photographer and Videographer]
      summary: Get or create media section
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Media section

  /media/update:
    patch:
      tags: [Photographer and Videographer]
      summary: Update media section
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                areSame:
                  type: boolean
                notes:
                  type: string
      responses:
        '200':
          description: Updated

  /media/photographer/create:
    post:
      tags: [Photographer and Videographer]
      summary: Create photographer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                serviceHours:
                  type: integer
                cost:
                  type: number
      responses:
        '201':
          description: Photographer created

  /media/photographer/get:
    get:
      tags: [Photographer and Videographer]
      summary: Get photographers
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: query
          schema:
            type: string
      responses:
        '200':
